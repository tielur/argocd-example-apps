apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../base
resources:
  - slack-complete-hook.yaml
namePrefix: az-
commonLabels:
  location_code: AZ
patchesStrategicMerge:
- |-
  apiVersion: batch/v1
  kind: CronJob
  metadata:
    name: cups-restart
  spec:
    schedule: "*/10 * * * *"
